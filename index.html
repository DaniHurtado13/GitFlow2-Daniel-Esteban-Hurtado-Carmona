<html lang="en">
  <head>

    <link

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"

  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
      </head>
      <body>
        <div class="wrapper">
          <div class="container">
            
          </div>

          <div class="container-2">
<div class="form-wrapper">
    <div class="container-info">
      <img src="./img/logo.jpg" alt="">
      <p class="welcome-message">Bienvenido a GranCole</p>
      <p class="description-message">Inicia Sesión para continuar</p>
        </div>
            <form class="form">
              <p class="form-title">Iniciar Sesión</p>
              <p class="form-subtitle">
                Ingresa tus credenciales para acceder al sistema
              </p>

              <p class="user-title">Usuario</p>
              <div class="input-container">
                <span class="dots">…</span>
                <span class="input-icon"><i class="fa-solid fa-user"></i></span>
                <input type="email" placeholder="000000" /> 
              </div>
              <p class="user-title">Contraseña</p>
              <div class="input-container">
                <span class="dots-contra">…</span>
                <span class="input-icon"><i class="fa-solid fa-lock"></i></span>
                <input type="password" placeholder="*******" />
                <span class="input-icon-eye"><i class="fa-solid fa-eye"></i></span>
              </div>

              <div class="container-password">
                <a href="" class="forgot-password">¿Olvidaste tu contraseña?</a>
              </div>

              <div class="container-button">
                <button type="submit" class="submit">
                  Iniciar Sesión <i class="fa-solid fa-arrow-right"></i>
                </button>
              </div>

              <p class="signup-link">
                ¿No tienes una cuenta?
                <a href="">Contacta al administrador</a>
              </p>
            </form>
          </div>
        </div>
      </body>
    </html>
  </body>
</html>
